<html>
<head>
	<title>Modfiy Semester</title>

	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">

	<script scr="../../js/script.js" type="text/javascript"></script>


</head>
<header>

	[onload;file='../../includes/header.html';getbody;noerr]

	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<body>
	<h1>Modify Semester</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="" [onshow.form1;magnet=form;noerr]>
			<div class="panel panel-primary">
				<div class="panel-heading">Program</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg;magnet=div]</div>
					<div class="col-md-12 form-group">
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="program"> Program </label>
							<div class="col-sm-9">
								<select name="program_id" type="text" class="form-control" id="program" required>
									<option value="[prg.program_id;block=option]" selected>[prg.program_name]</option>
									<option value="1" selected>IT</option>
								</select>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="year_of_joining">Year of Joining </label>
							<div class="col-sm-9">
								<input name="year_of_joining" type="number" class="form-control" min="1999" id="year_of_joining" placeholder="Please Enter Year" required/>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="sem_code_of_joining"> Sem Code of Joining </label>
							<div class="col-sm-9">
								<select name="sem_code_of_joining" type="text" class="form-control" id="sem_code_of_joining"  required>
									<option value="[semBlk.sem_code_id;block=option]" selected>[semBlk.title]</option>
								</select>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="year">Year </label>
							<div class="col-sm-9">
								<input name="year" type="number" class="form-control" id="year" min="1999" placeholder="Please Enter Year" required/>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="sem_code"> Sem Code</label>
							<div class="col-sm-9">
								<select name="sem_code" type="text" class="form-control" id="sem_code"  required>
									<option value="[semBlk1.sem_code_id;block=option]" selected>[semBlk1.title]</option>
								</select>
							</div>
						</div>
						<input class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:40%;" name="add_course_semester" type="submit" value="Add Course to Semester">
						<input class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:left;width:40%;" name="add_semester" type="submit" value="Add a Semester">
					</div>
				</div>
			</div>
		</form>

		<form class="form-horizontal" role="form" method="POST" action="" [onshow.form2;magnet=form;noerr]>
			<div class="panel panel-primary">
				<div class="panel-heading">Add a Semester</div>
				<div class="panel-body" class="col-xs-12">
					<div class="col-md-12 form-group">
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="completion_date">Completion Date</label>
							<div class="col-sm-9">
								<input name="completion_date" class="form-control datepicker" id="completion_date" placeholder="Please Enter date" required/>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="sem_title">Semester Title</label>
							<div class="col-sm-9">
								<input name="sem_title" class="form-control" id="sem_title" placeholder="Please Enter semester title" required/>
							</div>
						</div>
						<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="add_semester_1" type="submit" value="Submit">
					</div>
				</div>
			</div>
		</form>

		<form class="form-horizontal" role="form" method="POST" action="" [onshow.form3;magnet=form;noerr]>
			<div class="panel panel-primary">
				<div class="panel-heading">Semester</div>
				<div class="panel-body" class="col-xs-12">
					<div class="col-md-12 form-group">
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="semester"> Semester </label>
							<div class="col-sm-9">
								<select name="sem_id" type="text" class="form-control" id="semester"  required>
									<option value="[sem.sem_id;block=option]">[sem.sem_title] ([sem.title] - [sem.sem_id_year])</option>
								</select>
							</div>
						</div>
						<input class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="submit_course" type="submit" value="Add a Semester">
					</div>
				</div>
			</div>
		</form>

		<form class="form-horizontal" role="form" method="POST" action="" [onshow.form4;magnet=form;noerr]>
			<div class="panel panel-primary">
				<div class="panel-heading">Courses</div>
				<div class="panel-body" class="col-xs-12">
					<div class="col-md-12 form-group">
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="courses"> Course </label>
							<div class="col-sm-9">
								<select name="course_id" type="text" class="form-control" id="courses"  required>
									<option value="[courseBlk.course_id;block=option]" selected>[courseBlk.course_code] - [courseBlk.course_name]</option>
								</select>
							</div>
						</div>
						<input class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="submit_course" type="submit" value="Submit">
					</div>
				</div>
			</div>
		</form>

		</div>
		<footer class="foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
	</body>
	</html>
