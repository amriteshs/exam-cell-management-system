<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Course Structure CSV</title>
    <meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/jquery-ui.css">
    <link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
    <script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
    <script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../../css/style.css">


</head>
<header>

    [onload;file='../../includes/header.html';getbody;noerr]

    <script type="text/javascript">
        var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
    </script>
</header>
<body id="body-color">
<h1 style="text-align: center;">Course Structure CSV</h1>
<div class="container" id="main">
    <form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data">
        <div class="panel panel-primary">
            <div class="panel-heading">Course Grade CSV </div>
            <div class="panel-body" class="col-xs-12">
                <div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
                <div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.error;magnet=div]</div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="course_code">Program</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="course_code" id="course_code">
                            <option value="[program.program_id;block=option]" selected>[program.program_name]</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label">Year of Joining</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="year_of_joining">
                        <!--<select required name="year_of_joining" class="form-control" >-->
                            <!--<option value="[yearblk1.val;block=option]">[yearblk1.val]</option>-->
                        <!--</select>-->
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="sem_code_of_joining">Sem of Joining</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="sem_code_of_joining" id="sem_code_of_joining">
                            <option value="[sem_code.sem_code_id;block=option]" selected>[sem_code.title]</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="file">Filename</label>
                    <div class="col-sm-9">
                        <input class="btn btn-default" type="file" name="file" id="file" required/> 
                    </div>
                </div>
                <input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:10%;" name="submit" type="submit" name="submit" value="Submit">
    		</div>
    	</div>
    </form>
</div>
<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
