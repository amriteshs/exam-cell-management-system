<head>
	<title>Student Course Registration (CSV)</title>

	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">

</head>
<header>

	[onload;file='../../includes/header.html';getbody;noerr]

	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<body>
	<h1>Student Course Registration</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="" enctype="multipart/form-data">
			<div class="panel panel-primary">
				<div class="panel-heading">Enter student & course details</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]</div>
					<div class="col-md-12 form-group">
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="program">Program </label>
							<div class="col-sm-9">
								<select class="form-control" name="program" required id="program">
									<option value="[program.program_id;block=option]" selected>[program.program_name]</option>
									<option value="1" selected>IT</option>
								</select>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="year"> Year </label>
							<div class="col-sm-9">
								<input name="year" type="number" class="form-control" id="year" placeholder="Please enter current year of course registration" size="50" required/>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="sem_code">Sem Code </label>
							<div class="col-sm-9">
								<select class="form-control" name="sem_code" required id="sem_code">
									<option value="[sem_code_description.sem_code_id;block=option]">[sem_code_description.title]</option>
								</select>  
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="file">Filename </label>
								<div class="col-sm-9">
								<input class="btn btn-default" type="file" name="file" id="file" required/> 
							</div>
						</div>
						<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" type="submit" name="submit" value="Submit">

					</div>
				</div>
				</div>
			</form>
		</div>
		<footer class="foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
	</body>
	</html>
