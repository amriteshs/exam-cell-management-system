<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Add Course</title>
	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">


</head>
<header>

	[onload;file='../../includes/header.html';getbody;noerr]

	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<body>
	<h1>Add Course</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="" enctype = "multipart/form-data">
			<div class="panel panel-primary">
				<div class="panel-heading">Enter Course Details</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-1 col-md-10 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
					<div class="row col-md-offset-1 col-md-10 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="course_name">Course Name </label>
						<div class="col-sm-9">
							<input name="course_name" type="text" class="form-control" id="course_name" placeholder="Enter course name" size="40" required>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="course_code">Course Code </label>
						<div class="col-sm-9">
							<input name="course_code" type="text" class="form-control" id="course_code" placeholder="Enter the course code" size="40" required/>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="course_type">Course Type </label>
						<div class="col-sm-9">
							<select class="form-control" id="course_type" name="course_type" required>
								<option value="[type.course_type_id;block=option]">[type.course_type_description]</option>
							</select> 
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="theory_credit">Theory Credit </label>
						<div class="col-sm-9">
							<input name="theory_credit" type="number" min="0" class="form-control" id="theory_credit" placeholder="Enter the theory credit" size="40" required>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="lab_credit">Lab Credit </label>
						<div class="col-sm-9">
							<input name="lab_credit" type="number" min="0" class="form-control" id="lab_credit" placeholder="Enter the lab credit" size="40" required/>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="year">Year </label>
						<div class="col-sm-9">
							<input name="year" type="number" min="1999" class="form-control" id="year" placeholder="Enter the year" size="40" required/>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="sem_code">Semester Code </label>
						<div class="col-sm-9">
							<select class="form-control" id="sem_code" name="sem_code" required>
								<option value="[sem_code_description.sem_code_id;block=option]" selected>[sem_code_description.title]</option>
							</select> 
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="mid_sem_exam_time">Mid-Semester Examination Date </label>
						<div class="col-sm-9">
							<input name="mid_sem_exam_time" type="text" class="form-control" id="mid_sem_exam_time" placeholder="Enter the Mid-semester examination date (YYYY-MM-DD)" size="40" required/>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="end_sem_exam_time">End-Semester Examination Date </label>
						<div class="col-sm-9">
							<input name="end_sem_exam_time" type="text" class="form-control" id="end_sem_exam_time" placeholder="Enter the End-semester examination date (YYYY-MM-DD)" size="40" required/>
						</div>
					</div>
					<input id="button" onclick="confirm('Please check the details and press ok.')" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>
	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
<script type="text/javascript">$('.datepicker').datepicker();</script>
</html>
