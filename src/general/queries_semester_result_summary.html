<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Reports/Queries</title>
		<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../../css/jquery-ui.css">
		<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
		<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
		<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="../../js/jquery-ui.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>

	<header>
		[onload;file='../../includes/header.html';getbody;noerr]

		<script type="text/javascript">
			var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
		</script>
	</header>

	<body style="background-color:#F0F8FF">
		<div class="container" id="main">
			<h1>Semester Result Summary</h1>
			<form class="form-horizontal" role="form" method="POST" action="">
				<div class="panel panel-primary">
					<div class="panel-heading">Enter Details</div>
					<div class="panel-body">
						<div class="row">
							<div class="alert alert-danger col-md-6 col-md-offset-3" [onshow.msg_err;magnet=div;noerr]>[onshow.msg_err]</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-3 control-label" for="program_id">Program </label>
								<div class="col-sm-9">
									<select class="form-control" name="program_id" id="program_id" required>
										<option value="" selected>--</option>
		                        		<option value="[program.program_id;block=option]">[program.program_name]</option>
		                    		</select> 
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-3 control-label">Year of Joining </label>
								<div class="col-sm-9">
									<input class="form-control" type="number" min="1999" name="year_of_joining" id="year_of_joining" placeholder="Enter Year of Joining" required/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-3 control-label" for="sem_code_of_joining">Semester Code of Joining </label>
								<div class="col-sm-9">
									<select class="form-control" name="sem_code_of_joining" id="sem_code_of_joining" required>
										<option value="" selected>--</option>
		                        		<option value="[sem.sem_code_id;block=option]">[sem.title]</option>
		                    		</select> 
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-3 control-label">Year </label>
								<div class="col-sm-9">
									<input class="form-control" type="text" name="year" id="year" placeholder="Enter Year" required/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-3 control-label" for="sem_code">Semester Code </label>
								<div class="col-sm-9">
									<select class="form-control" name="sem_code" id="sem_code" required>
										<option value="" selected>--</option>
		                        		<option value="[sem1.sem_code_id;block=option]">[sem1.title]</option>
		                    		</select> 
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-2 form-group">
								<input id="button" name="button" class="btn btn-primary btn-block" style="margin-bottom:5%" type="Submit" value="Generate"/>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
	</body>
</html>
