<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Modify Status - Exam Type</title>
		<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../../css/jquery-ui.css">
		<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
		<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
		<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="../../js/jquery-ui.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>

	<header>
		[onload;file='../../includes/header.html';getbody;noerr]

		<script type="text/javascript">
			var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
		</script>
	</header>

	<body style="background-color:#F0F8FF">
		<h1>Modify Status - Exam Type</h1>
		<div class="container" id="main">
			<form class="form-horizontal" role="form" method="POST" action="" enctype="multipart/form-data">
				<div class="panel panel-primary">
					<div class="panel-heading">Enter Exam Type Details and New Status</div>
					<div class="panel-body" class="col-xs-12">
						<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
						<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="exam_type_id">Exam Type </label>
							<div class="col-sm-9">
								<select class="form-control" name="exam_type_id" id="exam_type_id" required>
									<option value="" selected>--</option>
									<option value="[exam_type.exam_type_id;block=option]">[exam_type.exam_type]</option>
								</select>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="new_status_id">New Status </label>
							<div class="col-sm-9">
								<select class="form-control" name="new_status_id" id="new_status_id" required>
									<option value="" selected>--</option>
									<option value="[status.status_id;block=option]">[status.status_name]</option>
								</select>
							</div>
						</div>                
						<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Submit">
					</div>
				</div>
			</form>
		</div>

		<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
	</body>
</html>
