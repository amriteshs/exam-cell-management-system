<html>
<head>
	<title>Registring new Staff</title>

	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">


</head>
<header>

	[onload;file='../../includes/header.html';getbody;noerr]

	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<body>
	<h1>Add Staff</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="add_staff.php" enctype = "multipart/form-data">
			<div class="panel panel-primary">
				<div class="panel-heading">Enter Staff Details</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg;magnet=div]</div>
					<div class="col-md-12 form-group">
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="staff_name"> Staff Name </label>
							<div class="col-sm-9">
								<input name="staff_name" type="text" class="form-control" id="staff_name" value="[onshow.staff_name;noerr]" placeholder="Please enter your name" size="50" required/>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="designation">Designation </label>
							<div class="col-sm-9">
								<select class="form-control" name="designation" required id="designation">
									<option value="[designation_blk.designation_id;block=option]" selected>[designation_blk.designation]</option>
								</select>  
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="username">Username </label>
							<div class="col-sm-9">
								<input name="username" type="text" class="form-control" id="username" placeholder="Username" size="50" required/>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="password">Password </label>
							<div class="col-sm-9">
								<input name="password" type="password" class="form-control" id="password" placeholder="Enter password" size="50" required/>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="confirm_password">Confirm Password </label>
							<div class="col-sm-9">
								<input name="confirm_password" type="password" class="form-control" id="confirm_password" placeholder="Confirm password" size="50" required/>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<label class="col-sm-3 control-label" for="email">Email </label>
							<div class="col-sm-9">
								<input name="email" type="email" class="form-control" id="email" placeholder="Email" size="50" required/>
							</div>
						</div>        		
						<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Submit">
					</div>
				</div>
			</form>
		</div>
		<footer class="foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
	</body>
	</html>
