<html>
<head>
	<title>Reseting Password</title>
	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />

	<link href="../../css/studentreg.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../../css/style.css">

	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>
</head>
<header>

	[onload;file='../../includes/header.html';getbody;noerr]

	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>

</header>

<body>
	
	<h1>Reset Staff Password</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="reset_passwd.php" enctype = "multipart/form-data">
			<div class="panel panel-primary">
				<div class="panel-heading">Enter new password for staff</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg;magnet=div]</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="staff_id">Staff Username </label>
						<div class="col-sm-9">
							<select class="form-control" name="staff_id" id="staff_id" required>
								<option value="[staff.staff_id;block=option]" selected>[staff.staff_name] ([staff.username])</option>
							</select> 
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="password">New Password </label>
						<div class="col-sm-9">
							<input name="password" type="password" class="form-control" id="password" placeholder="Enter password" size="40" required>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="confirm_password">Confirm Password </label>
						<div class="col-sm-9">
							<input name="confirm_password" type="password" class="form-control" id="confirm_password" placeholder="Confirm password" size="40" required>
						</div>
					</div>	
					<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Update">

				</div>
			</div>
		</form>
	</div>
	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
