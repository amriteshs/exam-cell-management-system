<html>
<head>
	<title>Staff Logs</title>

	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />

	<link rel="stylesheet" type="text/css" href="../../css/style.css">

	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>

	<script src="../../js/script.js"></script>


</head>

<style>
	table {
		background-color: #fff;
	}
	.table-head {
		background-color: #428bca;
	}
</style>

<header>
	[onload;file='../../includes/header.html';getbody;noerr]
	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>

<body>
	
	
	<h1>Staff Log</h1>
	<!-- <p [onshow.denied;magnet=p;noerr]>You are not authorised for this action.</p> -->
	<!-- <div class="container" id="main" [onshow.permitted;magnet=div;noerr]> -->
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="view_logs.php" enctype = "multipart/form-data" >
			<div class="panel panel-primary">
				<div class="panel-heading">Enter Staff Details And Date</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg;magnet=div]</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="username">Username</label>
						<div class="col-sm-9">
							<select class="form-control" name="username" id="username" required>
								<option value="[staff.staff_id;block=option]" selected>[staff.username]</option>
							</select>  
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="datepicker">Date</label>
						<div class="col-sm-9">
							<input name="date" type="text" class="form-control datepicker" id="datepicker" placeholder="Enter date (MM-DD-YYYY)" size="40" required>
						</div>
					</div>
					<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>

	<div class="container" [onshow.show_val;magnet=div]>
		<h1> Staff Log Entries </h1>
		<table class="table table-bordered" align ="center" >
			<tr class="table-head">
				<th>Description</th>					
				<th>Timestamp</th>
			</tr>
			<tr>
				<td align="left">[result.description;block=tr]</td>
				<td align="left">[result.time;block=tr]</td>
			</tr>
		</table>
	</div>

	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
