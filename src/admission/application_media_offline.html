<!DOCTYPE html>
<html>
<head>
    <title>Student Media</title>
    <meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/jquery-ui.css">
    <link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
    <script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
    <script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../../css/style.css">


</head>
<header>

    [onload;file='../../includes/header.html';getbody;noerr]

    <script type="text/javascript">
        var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
    </script>
</header>
<body>
<div class="container" id="main">
    <h1 style="text-align: center;">Student Media</h1>
    <form class="form-horizontal" role="form" method="POST" action="application_media_offline.php"
          enctype="multipart/form-data">
        <div class="alert alert-info" [onshow.success;magnet=div;noerr]>[onshow.success;noerr]</div>
        <div class="alert alert-danger" [onshow.showError;magnet=div;noerr]>
            <div>[errorBlock.val;magnet=div;block=div]</div>
        </div>

        <div class="panel panel-primary" [onshow.showform;magnet=div;noerr]>
            <div class="panel-heading">Enter Enrollment Number</div>
            <div class="panel-body" class="col-xs-12">
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" >Enrollment Number : </label>
                    <div class="col-sm-6">
                        <input name="enroll" required type="text" class="form-control" placeholder="Enrollment No" size="40" />
                    </div>
                    <div class="col-sm-3 form-group">
                        <input class="btn btn-primary" formaction="application_media_offline.php" type="submit" name="offlineMedia" value="Offline Media">
                      <!--    <input class="btn btn-primary" formaction="update_application.php" type="submit" name="update" value="Update details"> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary" [onshow.showme;magnet=div;noerr]>
            <div class="panel-heading">Photo and Signature of [onshow.enroll;noerr]</div>
            <div class="panel-body" class="col-xs-12">
                <div class="col-md-12 form-group">
                    <table class="table">
                        <tr class="row">
                            <td class="col-md-3"><img src="data:[onshow.photomime];base64,[onshow.photopic]" width="250" height="300"></td>
                            <td class="col-md-3"><img src="data:[onshow.signmime];base64,[onshow.signpic]" width="250" height="100"></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
