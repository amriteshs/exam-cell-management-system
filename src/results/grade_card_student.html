<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Grade Card</title>
		<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../../css/jquery-ui.css">
		<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
		<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
		<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="../../js/jquery-ui.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>

	<header>
		[onload;file='../../includes/header.html';getbody;noerr]

		<script type="text/javascript">
			var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
		</script>
	</header>

	<body style="background-color:#F0F8FF">
		<div class="container" id="main" [onshow.show_exam_type;magnet=div]>
			<h1>Grade Card</h1>
			<form class="form-horizontal" role="form" method="POST" action="">
				<div class="panel panel-primary">
					<div class="panel-heading">Enter Details</div>
					<div class="panel-body">
						<div class="row">
							<div class="alert alert-danger col-md-6 col-md-offset-3" [onshow.msg_err;magnet=div;noerr]>[onshow.msg_err]</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label">Type of Exam </label>
								<div class="col-sm-8">
									<select class="form-control" name="exam_type" required>
										<option value="" selected>--</option>
										<option value="[exam_type.exam_type;block=option]">[exam_type.exam_type]</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-2 form-group">
								<input id="button" name="submit_exam_type" class="btn btn-primary btn-block" style="margin-bottom:5%" type="Submit" value="Next" required>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="container" id="main" [onshow.show_end_sem;magnet=div]>
			<h1>Grade Card</h1>
			<form class="form-horizontal" role="form" method="POST" action="">
				<div class="panel panel-primary">
					<div class="panel-heading">Enter Details</div>
					<div class="panel-body">
						<div class="row">
							<div class="alert alert-danger col-md-6 col-md-offset-3" [onshow.msg_err;magnet=div;noerr]>[onshow.msg_err]</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label">Enrollment No. </label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="enrollment_no" id="enrollment_no" placeholder="Enter Enrollment No." required/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label">Year </label>
								<div class="col-sm-8">
									<input class="form-control" type="number" min="1999" name="year" id="year" placeholder="Enter Year" required/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label">Semester Code </label>
								<div class="col-sm-8">
									<select class="form-control" name="sem_code" required>
										<option value="" selected>--</option>
										<option value="[sem.sem_code_id;block=option]">[sem.title]</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label" for="output_format">Output Format </label>
								<div class="col-sm-8">
									<span class="col-md-6">	
										<input class="" type="radio" name="output_format" id="output_format_2" value="tex" checked/><label for="output_format_2" class="cb_label">LaTeX</label>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-2 form-group">
								<input id="button" name="submit_end_sem" class="btn btn-primary btn-block" style="margin-bottom:5%" type="Submit" value="Generate" required>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="container" id="main" [onshow.show_back_exam;magnet=div]>
			<h1>Grade Card</h1>
			<form class="form-horizontal" role="form" method="POST" action="">
				<div class="panel panel-primary">
					<div class="panel-heading">Enter Details</div>
					<div class="panel-body">
						<div class="row">
							<div class="alert alert-danger col-md-6 col-md-offset-3" [onshow.msg_err;magnet=div;noerr]>[onshow.msg_err]</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label">Enrollment No. </label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="enrollment_no" id="enrollment_no" placeholder="Enter Enrollment No." required/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label">Year </label>
								<div class="col-sm-8">
									<input class="form-control" type="number" min="1999" name="year" id="year" placeholder="Enter Year" required/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label">Month </label>
								<div class="col-sm-8">
									<select class="form-control" name="month" required>
										<option value="" selected>--</option>
										<option value="01">January</option>
										<option value="02">February</option>
										<option value="03">March</option>
										<option value="04">April</option>
										<option value="05">May</option>
										<option value="06">June</option>
										<option value="07">July</option>
										<option value="08">August</option>
										<option value="09">September</option>
										<option value="10">October</option>
										<option value="11">November</option>
										<option value="12">December</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10 form-group">
								<label class="col-sm-4 control-label" for="output_format">Output Format </label>
								<div class="col-sm-8">
									<span class="col-md-6">	
										<input class="" type="radio" name="output_format" id="output_format_2" value="tex" checked/><label for="output_format_2" class="cb_label">LaTeX</label>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-2 form-group">
								<input id="button" name="submit_back_exam" class="btn btn-primary btn-block" style="margin-bottom:5%" type="Submit" value="Generate" required>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
	</body>
</html>
