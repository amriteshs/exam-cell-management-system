<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Grade Insertion</title>
	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src="../../js/script.js"></script>


</head>
<header>

	[onload;file='../../includes/header.html';getbody;noerr]

	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<body>
	<h1>Result Grade Insertion</h1>
	<div class="container" id="main">

		<div class="panel panel-primary" [onshow.show_first_form;magnet=div]>
			<div class="panel-heading">Enter Student Info</div>
			<div class="panel-body" class="col-xs-12">
				<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
				<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px;text-align:center">[onshow.msg;magnet=div]</div>
				<form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data">
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="student_roll_no">Student Enrollment No </label>
						<div class="col-sm-9">
							<input required name="student_roll_no" id="student_roll_no" type="text" class="form-control" style="text-transform: uppercase;" id="year" placeholder="Enter student enrollment no" size="40">
						</div>
					</div>	
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="year">Year </label>
						<div class="col-sm-9">
							<input name="year" type="number" min="1990" class="form-control" id="year" placeholder="Enter year" required size="40" >
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="semester_code">Semester Code </label>
						<div class="col-sm-9">
							<select class="form-control" name="semester_code" id="semester_code">
								<option value="[sem_code_description.sem_code_id;block=option]" selected>[sem_code_description.title]</option>
							</select> 
						</div>
					</div>
					<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" type="submit" name="submit_1" value="Submit">
				</form>
				
			</div>
		</div>

		<div class="panel panel-primary" [onshow.show_second_form;magnet=div]>
			<div class="panel-heading">Enter Grades</div>
			<div class="panel-body" class="col-xs-12">
				<form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data">

					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="semester_code_t1">Course Name</label>
						<div class="col-sm-8">
							<select class="form-control" name="course_id" id="semester_code_t1" required>
								<option value="[courseBlk.course_id;block=option]" selected>[courseBlk.course_code] - [courseBlk.course_name]</option>
							</select>
						</div>
					</div>

					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="semester_code_t1">Grade</label>
						<div class="col-sm-4">
							<select class="form-control" name="grade_theory" required>
								<option value="[grades.grade_id;block=option]" selected>[grades.grade]</option>
								<option value="" selected disabled>Choose theory grade</option>
							</select>
						</div>
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<select class="form-control" name="grade_lab" required>
								<option value="[grades1.grade_id;block=option]" selected>[grades1.grade]</option>
								<option value="" selected disabled>Choose lab grade</option>
							</select>
						</div>
					</div>

					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="semester_code_t1">Exam Type</label>
						<div class="col-sm-8">
							<select class="form-control" name="exam_type" required>
								<option value="end">End Sem</option>
								<option value="back">Back</option>
							</select>
						</div>
					</div>

					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="semester_code_t1">Date of Exam</label>
						<div class="col-sm-8">
							<input type="text" required class="datepicker col-md-8 form-control" name="date_of_exam" placeholder="mm/dd/yyyy">
						</div>
					</div>

					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="semester_code_t1">Date of Decleration</label>
						<div class="col-sm-8">
							<input type="text" required class="datepicker col-md-8 form-control" name="date_of_dec" placeholder="mm/dd/yyyy">
						</div>
					</div>

					<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" type="submit" name="submit_2" value="Submit">
				</form>
			</div>		    
		</div>


	</div>

	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
