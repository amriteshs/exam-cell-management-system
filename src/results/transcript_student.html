<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Transcript</title>
		<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../../css/jquery-ui.css">
		<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
		<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
		<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="../../js/jquery-ui.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>

	<header>
		[onload;file='../../includes/header.html';getbody;noerr]

		<script type="text/javascript">
			var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
		</script>
	</header>

	<body style="background-color:#F0F8FF">
		<div class="container" id="main">
			<h1>Transcript</h1>
			<div class="panel panel-primary">
				<div class="panel-heading">Enter Details</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" method="POST" action="">
						<div class="row">
							<div class="alert alert-danger col-md-6 col-md-offset-3" [onshow.msg_err;magnet=div;noerr]>[onshow.msg_err]</div>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8 form-group">
								<label class="col-sm-4 control-label" for="enrollment">Enrollment No. </label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="enrollment" id="enrollment" placeholder="Enter Enrollment No." required/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8 form-group">
								<label class="col-sm-4 control-label" for="output_format">Output Format </label>
								<div class="col-sm-8">
									<span class="col-md-6">	
										<input class="" type="radio" name="output_format" id="output_format_2" value="tex" checked/><label for="output_format_2" class="cb_label">LaTeX</label>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-2 form-group">
								<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%" type="Submit" value="Generate"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
	</body>
</html>
