<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
	<title>Grade CSV Upload</title>

	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">


</head>
<header>

	[onload;file='../../includes/header.html';getbody;noerr]

	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<style type="text/css">
	#info-warning {
		display: none;
	}
</style>
<body>
	<h1>Back Exam Grade CSV Submission (Old Data)</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data">
			<div class="panel panel-primary">
				<div class="panel-heading">Upload the CSV file</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center" [onshow.msg_err;magnet=div]>
						<p>
							[errorBlk.val;block=p;noerr]
						</p>
					</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-info" id="info-warning" align="left" style="font-size:14px; text-align:center">OLD RESULT IS UPLOADING. DO NOT REFRESH OR PRESS ANY BUTTONS.</div>
					<!-- <div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="sem_code_of_joining">Year of Joining</label>
						<div class="col-sm-9">
							<input placeholder='Enter the date of declaration' required name="year_of_joining" type="number" value="[onshow.dob;noerr]" title="YYYY" class="form-control" />
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="sem_code_of_joining">Semester of Joining </label>
						<div class="col-sm-9">
							<select class="form-control" name="sem_code_of_joining" id="sem_code_of_joining" required>
								<option value="[sem_code_description.sem_code_id;block=option]" selected>[sem_code_description.title]</option>
							</select>
						</div>
					</div> -->
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="current_year">Exam Year</label>
						<div class="col-sm-9">
							<input placeholder='Enter Year' required name="year" value="2012" type="number" value="[onshow.dob;noerr]" title="YYYY" class="form-control" />
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="current_sem_code">Exam Month</label>
						<div class="col-sm-9">
							<select class="form-control" name="month" id="current_sem_code" required>
								<option value="[exam_month.key;block=option]" selected>[exam_month.val]</option>
							</select>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="file">Filename </label>
						<div class="col-sm-9">
							<input class="btn btn-default" type="file" name="file" id="file" required/> 
						</div>
					</div>
					<div>
						<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Submit">
					</div>
				</div>
			</div>
		</form>
	</div>
	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
	<script type="text/javascript">
		function info () {
			$('#info-warning').css('display', 'block');
			$("input").prop("disabled", true);
		}
	</script>
</body>
</html>
