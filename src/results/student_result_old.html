	<h1>Grade Insertion</h1>
	<div class="container" id="main">

		<div class="panel panel-primary" [onshow.show_first_form;magnet=div]>
			<div class="panel-heading">Enter Student Info</div>
			<div class="panel-body" class="col-xs-12">
				<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
				<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px;text-align:center">[onshow.msg;magnet=div]</div>
				<form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data">
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="student_roll_no">Student Enrollment No </label>
						<div class="col-sm-9">
							<input required name="student_roll_no" id="student_roll_no" type="text" class="form-control" style="text-transform: uppercase;" id="year" placeholder="Enter student enrollment no" size="40">
						</div>
					</div>	
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="year">Year </label>
						<div class="col-sm-9">
							<input name="year" type="number" min="1990" class="form-control" id="year" placeholder="Enter year" required size="40" >
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="semester_code">Semester Code </label>
						<div class="col-sm-9">
							<select class="form-control" name="semester_code" id="semester_code">
								<option value="[sem_code_description.sem_code_id;block=option]" selected>[sem_code_description.title]</option>
							</select> 
						</div>
					</div>
					<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" type="submit" name="submit_1" value="Submit">
				</form>
				
			</div>
		</div>
