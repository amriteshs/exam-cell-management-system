<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Change Password</title>
	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">


</head>
<header>

	[onload;file='../../includes/header.html';getbody;noerr]

	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<body>
	<h1>Change Password</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data">
			<div class="panel panel-primary">
				<div class="panel-heading">Enter the details</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div;noerr]
					</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-info" align="left" style="font-size:14px; text-align:center">[onshow.info;magnet=div;noerr]
					</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg;magnet=div;noerr]
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="current_password">Current Password </label>
						<div class="col-sm-9">
							<input name="current_password" type="password" min="1999" class="form-control" id="current_password" placeholder="Current password" size="40" required/>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="new_password">New Password </label>
						<div class="col-sm-9">
							<input name="new_password" type="password" class="form-control" id="new_password" placeholder="Enter new password" size="40" required/>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="confirm_password">Confirm new password </label>
						<div class="col-sm-9">
							<input name="confirm_password" type="password" class="form-control" id="confirm_password" placeholder="Confirm new password" size="40" required/>
						</div>
					</div>

					<!-- <h1 class="row col-md-4 alert alert-success" align="left">Success</h1> -->

					<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" type="submit" name="submit" value="Submit">    
				</div>
			</div>
		</form>   
	</div>
	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>

</body>
</html>
